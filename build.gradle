plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.20'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("org.postgresql:postgresql:42.7.3") // Driver PostgreSQL

}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}